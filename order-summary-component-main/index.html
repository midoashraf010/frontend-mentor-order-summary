<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../for help/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="body">
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration">
<div class="heading">
      <h2>Order Summary</h2>
    <p>You can now listen to millions of<br>songs, audiobooks, and podcasts on<br>any 
      device anywhere you like!</p>
</div>
      <div class="plan-parent">
        <div class="icon-and-name">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan">
            <h3>Annual Plan</h3><p>$59.99/year</p></div>
        </div>
        <p class="change">Change</p>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://midoinfo.netlify.app/">Your Name Here</a>.
  </div>
</div>


</body>
</html>
